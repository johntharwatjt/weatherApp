<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">

    <title>WeatherApp</title>
</head>

<body>

    <header class="row">
        <img class="design col-2" src="assets/Logo.svg" alt="" fill="#FF0000"></img>

        <div class="search-bar col-9">
            <div class="country">

                <div class="dark-mode-container">
                    <h2 class="country-name">City</h2>
                    <button class="dark-mode">
                        <img class="dark-light-mode" src="assets/light-mode.svg" alt="" srcset="">
                    </button>
                </div>

                <div class="month-day">Feb 03, Tuesday</div>
            </div>
            <form id="searchForm" class="row">
                <input class="search-input col-9" type="text" placeholder="City" aria-label="search" name="query"
                    id="input">
                <button class="search-bar__submit col-3" aria-label="submit search">
                    <li class="fa fa-search"></li>

                </button>
            </form>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row weather-container ">


            <div class="weather-info col-md-9 col-12">

                <div class="row">
                    <div class="weather-title col-md-8  ">
                        <h1 class="temperature">&#8451</h1>
                        <h3>
                            <span class="time">00:00</span>
                            <span class="weather-status">Heavy Rain</span>
                        </h3>
                    </div>
                    <div class="sun-moon col-4"> <img src="assets/moon.svg " alt="" width="200px" height="200px">
                    </div>
                </div>
                <div class="weather-detailes row">

                    <div class="col-8 weather-detailes__col wd-col1">
                        <h3 class="feels-like">Feels Like &#8451</h3>
                        <h3 class="min-temp">Minimum temperature &#8451</h3>
                        <h3 class="max-temp">Maximum temperature &#8451</h3>

                    </div>

                    <div class="col-4 weather-detailes__col wd-col2">
                        <h3 class="humidity">Humidity %</h3>
                        <h3 class="cloudy">Cloudy 0%</h3>
                        <h3 class="wind-speed">Wind Speed km/h</h3>
                    </div>
                </div>
            </div>
            <div class="days col-md-3 col-12 ">
                <h2>
                    <span class="month">Feb 01</span>
                    <span class="day">monday</span>
                </h2>
                <h2>
                    <span class="month">Feb 02</span>
                    <span class="day">tuesday</span>
                </h2>
                <h2>
                    <span class="month">Feb 03</span>
                    <span class="day">wednsday</span>
                </h2>
                <h2>
                    <span class="month">Feb 04</span>
                    <span class="day">thursday</span>
                </h2>
                <h2>

                    <span class="month">Feb 05</span>
                    <span class="day">friday</span>
                </h2>

            </div>

        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6WGci9VMgJACipDj_9R2J_Db9B13zJDw&libraries=places"> </script>
    <script src="script.js"></script>
</body>

</html>
